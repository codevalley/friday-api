services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
    depends_on:
      - api
    networks:
      - proxy-tier

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx_proxy_le
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy
    networks:
      - proxy-tier
    environment:
      NGINX_PROXY_CONTAINER: "nginx_proxy"
      ACME_CA_URI: "https://acme-v02.api.letsencrypt.org/directory"

  api:
    build: .
    container_name: friday_api
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      - db
    environment:
      - VIRTUAL_HOST=${FRIDAY_DOMAIN}
      - LETSENCRYPT_HOST=${FRIDAY_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - REDIS_HOST=redis
    volumes:
      - ./logs:/app/logs
    networks:
      - proxy-tier
      - default

  worker:
    build: .
    container_name: friday_worker
    restart: always
    depends_on:
      - redis
    env_file:
      - .env
    command: python -m infrastructure.queue.run_worker
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./logs:/app/logs
    networks:
      - default

  db:
    image: mysql:8.0
    container_name: friday_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DATABASE_NAME}"
      MYSQL_USER: "${DATABASE_USERNAME}"
      MYSQL_PASSWORD: "${DATABASE_PASSWORD}"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - default

  redis:
    image: redis:6.2-alpine
    container_name: friday_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - default

networks:
  proxy-tier:
  default:

volumes:
  mysql_data:
  redis_data:
  nginx_certs:
  nginx_vhost:
  nginx_html:
